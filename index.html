<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <div class="input-row">
            <input id="user-input" type="text" class="orbitron">
        </div>
        <div class="row">
            <button id="7" class="calc-button" value="7">7</button>
            <button id="8" class="calc-button" value="8">8</button>
            <button id="9" class="calc-button" value="9">9</button>
            <button id="divide" class="calc-button" value="/">รท</button>
        </div>
        <div class="row">
            <button id="4" class="calc-button" value="4">4</button>
            <button id="5" class="calc-button" value="5">5</button>
            <button id="6" class="calc-button" value="6">6</button>
            <button id="multiply" class="calc-button" value="*">x</button>
        </div>
        <div class="row">
            <button id="1" class="calc-button" value="1">1</button>
            <button id="2" class="calc-button" value="2">2</button>
            <button id="3" class="calc-button" value="3">3</button>
            <button id="subtract" class="calc-button" value="-">-</button>
        </div>
        <div class="row">            
            <button id="0" class="calc-button" value="0">0</button>
            <button id="dot" class="calc-button" value=".">.</button>
            <button id="equals">=</button>
            <button id="plus" class="calc-button" value="+">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
